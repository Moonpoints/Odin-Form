<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class ="background-container">
        <div class="logo-container">
        <img src="https://i.imgur.com/UT0RelO.png" alt = "logo-img" class= "logo-img" >
        <div class="logo-text">Moon</div>
        </div>
        <p class ="logo-footer">Photo by <a href="https://unsplash.com/@aronvisuals?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Aron Visuals</a> on <a href="https://unsplash.com/photos/a-purple-and-blue-space-filled-with-stars-NYwZhS4afQc?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a>
        </p>
    </div>

    <div class="form-container">
        <div class="form-header">
        <p>This is not a real online service! This is just a <i>Silly</i> little learning <i>project.</i></p><br>
        <p>I feel like an <i>idiot</i>.</p><br>
        </div>
    <form action="/signup" method="POST">
     <div class="form-box">
         <div class="gimmie">Gimmie your info :3</div><br>
            <div class="user-info">   

                <div class="inputs">
                    <label for="first-name">FIRST NAME</label><br>
                    <input type="text" id="first-name" name="first-name" placeholder="Moon" required >
                </div>

                <div class="inputs">
                    <label for="last-name">LAST NAME</label><br>
                    <input type="text" id="last-name" name="last-name" placeholder="Moon" required>
                </div>

                <div class="inputs">
                    <label for="email">EMAIL</label><br>
                    <input type="email" id="email" name="email" required>
                </div>
                
                <div class="inputs">
                    <label for="phone">PHONE NUMBER:</label><br>
                    <input type="tel" id="phone" name="phone" required>
                </div>

                <div class="inputs">
                    <label for="password">PASSWORD</label><br>
                    <input type="password" id="password" name="password" class="password" required>
                </div>
                
                <div class="inputs">
                    <label for="confirm-password">CONFIRM PASSWORD</label><br>
                    <input type="password" id="confirm-password" name="confirm-password" class="password" required>
                </div>
                
            </div>
        </div>
                <div class="clicky">
            <button type="submit">Create Account</button><br>
            <p class="current">Already have an account? <a href="/login">Log in</a></p>
            </div>
        </form>
</body>
</html>
